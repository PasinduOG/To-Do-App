<!DOCTYPE html>
<html lang="si">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-tasks"></i> මගේ කාර්යයන්</h1>
            <p id="date"></p>
        </div>

        <!-- Input Form -->
        <form id="taskForm">
            <input type="text" id="title" placeholder="නව කාර්යය ඇතුලත් කරන්න..." required>
            <button type="submit"><i class="fas fa-plus"></i> එකතු කරන්න</button>
        </form>

        <!-- Tasks List -->
        <div id="tasks">
            <!-- Tasks එකින් එක මෙතන පෙන්වනු ඇත -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
